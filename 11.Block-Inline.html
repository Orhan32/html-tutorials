<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block & Inline Elements</title>

    <!--Genişlik ve yükseklik sadece block elementlere verilir-->
    <style>
        h1{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Başlık 1</h1> <!--Block Element -> Sayfanın Tamamını Kaplar -->
    <a href="#">Link</a> <!--Inline Element -> Kendi Boyutu Kadar Alan Kaplar-->
</body>
</html>
