<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- HTML5 Unordered Lists-->
    <ul>
        <li>Front End</li>
            <ul>
                <li>React</li>
                <li>Vue</li>
                <li>Angular</li>
            </ul>
        <li>Back End</li>
            <ul>
                <li>PHP</li>
                <li>Python</li>
                <li>Java</li>
            </ul>
    </ul>

    <!-- HTML5 Ordered Lists-->
    <ol type="I">
        <li>Front End</li>
            <ol>
                <li>React</li>
                <li>Vue</li>
                <li>Angular</li>
            </ol>
        <li>Back End</li>
            <ol>
                <li>PHP</li>
                <li>Python</li>
                <li>Java</li>
            </ol>
    </ol>

</body>
</html>
