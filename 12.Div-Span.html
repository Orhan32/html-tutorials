<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span</title>

    <!-- P etiketinin içindeki spanlara etki eder. -->
    <style>
        p span{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <!-- Divler block elementleridir. Sayfanın Tamamını Kaplar.-->
    <div>
        Bu bir div.
    </div>

    <!-- Spanlar inline elementtir. Kendi Boyutu Kadar Alan Kaplar-->
    <span>
        Bu bir span.
    </span>

    <p>Lorem ipsum <span>dolor sit amet</span>  consectetur adipisicing elit. Nesciunt, vitae!</p>
</body>
</html>
